# Render.com deployment configuration
services:
  - type: web
    name: itihas-rag
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: CORPUS_DIR
        value: ./corpus
      - key: INDEX_DIR
        value: ./indexes
      - key: VECTORS_DIR
        value: ./vectors
      - key: PORT
        value: 8000
      - key: GOOGLE_API_KEY
        sync: false  # Sync from Render dashboard instead of hardcoding
    healthCheckPath: /api/health

